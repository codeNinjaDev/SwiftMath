    function quadraticEquation() {
      //Declaring variables	
      var or = $("#or");
      var x1 = $("#x1");
      var x2 = $("#x2");
      var a = $("#a").val();
      var b = $("#b").val();
      var c = $("#c").val();


      if (a == null) {
        a = 1;
      }

      var d = Math.sqrt((b * b) - (4 * a * c));
      var answer1 = (-b - d) / (2 * a);
      var answer2 = (-b + d) / (2 * a);
      if (a == 0) {
        x1.html("<h2>Input a value for x<sup>2</sup></h2>");
        or.css("visibility", "hidden");
        x2.css("visibility", "hidden");
        return;
      }

      if (isNaN(answer1) && isNaN(answer2)) {
        x1.text("x = imaginary number");
        or.css("display", "none");
        x2.css("display", "none");

      } else {
        if (answer1 == answer2) {
          x1.text("x = " + answer1);
          or.css("display", "none");
          x2.css("display", "none");
        } else {

          x1.text("x = "+answer1);
          x2.text("x = "+answer2);
          or.css("display", "block");
          x2.css("display", "block");

        }

      }
    }
